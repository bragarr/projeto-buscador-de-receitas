<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/style/style.css">
        <script src="./assets/script/recipes.js" defer></script>
        <title>Recipes Search</title>
    </head>
    <body> 
        <header class="website__header">
            <figure class="container__logo--description">
                <img src="./assets/img/website_logo.png" alt="website logo" class="website__logo">
                <h1 class="website__tittle">Cook Note</h1>
            </figure>
            <nav class="menu_nav">
                <a href="#" class="links__nav">Home</a>
                <a href="#" class="links__nav">Recipes</a>
                <a href="#" class="links__nav">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="app__field">
                <form class="recipes__search">
                    <input type="text" id="input__search" class="input__container" placeholder="Type here what you want to search">
                    <button class="button__search">Search now</button>
                </form>
                <span class="message__alert" id="message"></span>
            </section>
            <section class="result__search">
                <ul class="result__list" id="result__list">
                    <li class="result__meal">
                        <figure class="container__meal">
                            <img src="./assets/img/website_logo.png" alt="Meal Thumnail" class="recipes__image">
                            <h3 class="name__recipes">Traditional Croatian Goulash</h3>
                        </figure>
                        <aside class="buttons_interface">
                            <button class="button__check">Check Recipe</button>
                        </aside>
                    </li>
                    <li class="result__meal">
                        <figure class="container__meal">
                            <img src="./assets/img/website_logo.png" alt="Meal Thumnail" class="recipes__image">
                            <h3 class="name__recipes">Traditional Croatian Goulash</h3>
                        </figure>
                        <aside class="buttons_interface">
                            <button class="button__check">Check Recipe</button>
                        </aside>
                    </li>
                    <li class="result__meal">
                        <figure class="container__meal">
                            <img src="./assets/img/website_logo.png" alt="Meal Thumnail" class="recipes__image">
                            <h3 class="name__recipes">Traditional Croatian Goulash</h3>
                        </figure>
                        <aside class="buttons_interface">
                            <button class="button__check">Check Recipe</button>
                        </aside>
                    </li>
                </ul>
            </section>
        </main>
